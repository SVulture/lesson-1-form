<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="SVulture">
    <meta name="description" content="This page is an example of form in HTML.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <header>
        <h1>Form Example</h1>
    </header>
    <main>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Personal Info</legend>
                <p>
                    <label for="Name">Enter your Name:</label>
                    <input type="text" name="Name" id="Name" placeholder="Mike" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="phone">Enter your Phone:</label>
                    <input type="tel" name="phone" id="phone" placeholder="555-55-555-55-55"
                        pattern="[0-9]{3}[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}" required>
                </p>
                <p>
                    <label for="email">Enter your Email:</label>
                    <input type="email" id="email" name="email" placeholder="post@gmail.by" autocomplete="on" required>
                </p>
                <p>
                    <label for="password">Enter your Password:</label>
                    <input type="password" name="password" id="password" placeholder="your secret" required>
                </p>
            </fieldset>
            <fieldset>
                <legend>Do you like football?</legend>
                <p>
                    <input type="radio" name="football" id="yesfootball" value="yes">
                    <label for="yesfootball">Yes</label>
                    <input type="radio" name="football" id="nofootball" value="no">
                    <label for="nofootball">No</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Do you have pets?</legend>
                <p>
                    <input type="radio" name="pets" id="yespets" value="yes">
                    <label for="yespets">Yes</label>
                    <input type="radio" name="pets" id="nopets" value="no">
                    <label for="nopets">No</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Please give your recommendations:</legend>
                                <br>
                <textarea name="recomm" id="recomm" cols="30" rows="10" placeholder="type here"></textarea>
            </fieldset>
<br>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
        </form>
    </main>
    <footer>
        <p>&copy; SVulture</p>
    </footer>
</body>

</html>
